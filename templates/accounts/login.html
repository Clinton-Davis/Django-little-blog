{% extends "base.html" %}
<!-- 1 -->

{% block title %} | Account Login {% endblock title %}
<!-- 1 -->
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container center-block-col">
    <div class="row my-4 d-flex justify-content-center">
      <div class="col-7 blog_create-bg tile-shadow">
        <h1 class="sfs headfont white mb-4">Login</h1>
        <!-- Alerts -->

        <form action="{% url 'accounts:login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group my-1">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>

          <div class="form-group my-1">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>

          <input
            type="submit"
            value="Login"
            class="w-100 my-3 btn btn-grad border-dark headfont"
          />
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
