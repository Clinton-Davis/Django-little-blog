{% extends "base.html" %}
<!-- 1 -->
{% block title %} | Account Register {% endblock title %}
<!-- 1 -->
{% block content %}
<section id="register" class="bg-light py-5">
  <div class="container center-block-col">
    <div class="row my-4 d-flex justify-content-center">
      <div class="col-7 blog_create-bg tile-shadow">
        <h1 class="sfs headfont white mb-4 text-center">Register</h1>
        <!-- Alerts -->

        <form action="{% url 'accounts:register' %}" method="POST">
          {% csrf_token %}
          <div class="form-group my-1">
            <input
              type="text"
              name="first_name"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
          <div class="form-group my-1">
            <input
              type="text"
              name="last_name"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="form-group my-1">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group my-1">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group my-1">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group my-1">
            <input
              type="password"
              name="password2"
              class="form-control"
              placeholder="Confirm Password"
              required
            />
          </div>
          <input
            type="submit"
            value="Register"
            class="hover w-100 my-3 btn btn-grad border-dark headfont"
          />
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
