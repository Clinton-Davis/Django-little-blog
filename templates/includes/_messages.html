{% if messages %}
<!-- 1 -->
{% for message in messages %}
<div id="message" class="container-fluid">
  <div
    class="alert alert-{{ message.tags }} alert-dismissible text-center fade show"
    role="alert"
  >
    <button
      type="button"
      class="btn-close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} ERROR: {% else %}
      {{ message.tags | title}} {% endif %}
    </strong>
    {{ message }}
  </div>
</div>
{% endfor %}
<!-- 1 -->
{% endif %}
